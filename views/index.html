    </div>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br>
      <br>
      <h1 class="header center light-blue-text">Where's my bike?</h1>
      <script id="albums-template" type="text/x-handlebars-template">
          <div class="row center">
            <h5 class="header col s12 light">Hi (User)! Your bike is at (input one) and (input two)!</h5>
          </div>
      </script>
      <br>
      <br>
    </div>

  <div class="container">

            <div class="row">
              <form class="col s12">
                <div class="row">
                  <div class="input-field col s6">
                    <input id="streetOne" type="text" class="validate">
                    <label for="streetOne">Street One</label>
                  </div>
                  <div class="input-field col s6">
                    <input id="streetTwo" type="tel" class="validate">
                    <label for="streetTwo">Street Two</label>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                        <i class="material-icons right">send</i>
                    </button>
                    <div class="row">
                    </div>
                  </div>
                </div>
              </form>
              <form class="col s12">
                <div class="row">
                </div>
                <div class="row">
                  <div class="input-field col s12">
                    <textarea id="textarea1" class="materialize-textarea" length="120"></textarea>
                    <label for="textarea1">Dear future self...</label>
                  </div>
                </div>
              </form>
            </div>
          </div>
        <!-- </div> -->
      </div>
    </div>

  <br>
  <br>

  </div>
